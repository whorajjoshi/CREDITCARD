<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Products Hub</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      line-height: 1.5;
    }

    /* Header Styling */
    header {
      position: sticky; /* Makes the header fixed on scroll */
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
      text-align: center;
      padding: 16px 0; /* Height automatically adjusts to text */
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    /* Dummy content to scroll */
    main {
      padding: 20px;
    }

    main p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    All your favorite financial products in one place
  </header>

  <main> 
  </main>

</body>
</html>
